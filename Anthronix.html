<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anthronix AI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Optional: loading fallback */
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="loading">Loading Anthronix AI...</div>
  <iframe 
    src="https://preview--anthronix-ai-unleashed.lovable.app/" 
    title="Anthronix AI App" 
    onload="document.getElementById('loading').style.display='none'">
  </iframe>
</body>
</html>
